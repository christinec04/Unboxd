version: "3.9"

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - selenium
    environment:
      SELENIUM_URL: http://selenium:4444/wd/hub

  selenium:
    image: selenium/standalone-chrome
    shm_size: 2gb

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend